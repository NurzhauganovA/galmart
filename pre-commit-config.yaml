exclude: |
  (?x)^(
      .*\{\{.*\}\}.*|     # Exclude any files with cookiecutter variables
      docs/site/.*|       # Exclude mkdocs compiled files
      \.history/.*|       # Exclude history files
      .*cache.*/.*|       # Exclude cache directories
      .*venv.*/.*|        # Exclude virtual environment directories
      .*tests.*/.*|       # Exclude tests
      .*k8s.*/.*|         # Exclude Kubernetes configs
      src/core/database/alembic/.*|  # Exclude Alembic folders
      .*scripts.*/.*|     # Exclude project scripts
  )$
fail_fast: true
default_language_version:
  python: python3.11
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  # -----------------------------  Security Tools ---------------------------- #
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        name: " security 路 Detect hardcoded secrets"
        args: ["-t", "B101"]

  # ---------------------------  Code Quality Tools -------------------------- #
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.5
    hooks:
      - id: ruff
        name: " python 路 Lint, format and sort imports with Ruff"
        language_version: python3.11

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        name: " python 路 Type check with mypy"
        args:
          - --config-file=ci_config/setup.cfg
          - --follow-imports=skip
        language_version: python3.11
        additional_dependencies:
          - types-python-dateutil

  # ----------------------------  Filesystem Tools --------------------------- #
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-executables-have-shebangs
        name: " filesystem/锔 exec 路 Verify shebang presence"
      - id: check-shebang-scripts-are-executable
        name: " filesystem/锔 exec 路 Verify script permissions"
      - id: check-case-conflict
        name: " filesystem/ names 路 Check case sensitivity"
      - id: check-illegal-windows-names
        name: " filesystem/ names 路 Validate Windows filenames"
      - id: check-symlinks
        name: " filesystem/ symlink 路 Check symlink validity"
      - id: destroyed-symlinks
        name: " filesystem/ symlink 路 Detect broken symlinks"
      - id: check-merge-conflict
        name: " git 路 Detect conflict markers"
      - id: forbid-new-submodules
        name: " git 路 Prevent submodule creation"
      - id: no-commit-to-branch
        name: " git 路 Protect main branches"
        args: ["--branch", "main", "--branch", "master"]
      - id: check-added-large-files
        name: " git 路 Block large file commits"
        args: ["--maxkb=5000"]
